<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chroma Quest: The Void Painter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minigame.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div id="hud-top">
                <div class="hud-stat">LEVEL <span id="level-display">1</span></div>
                <div class="hud-stat">SCORE <span id="score-display">0</span></div>
            </div>

            <div id="hud-bottom">
                <div class="hud-bar-container">
                    <div id="health-bar-fill" class="bar-fill health"></div>
                    <span class="bar-label">HP</span>
                </div>
                <div class="hud-bar-container">
                    <div id="energy-bar-fill" class="bar-fill energy"></div>
                    <span class="bar-label">ENERGY</span>
                </div>
            </div>

            <!-- Action Log -->
            <div id="action-log"></div>

            <!-- Mobile Controls -->
            <div id="mobile-controls" class="hidden">
                <div id="joystick-left" class="joystick-area"></div>
                <div id="joystick-right" class="joystick-area"></div>
            </div>

            <!-- Menus -->
            <div id="menu-overlay" class="menu visible">
                <h1>CHROMA QUEST</h1>
                <h2>The Void Painter</h2>
                <button id="btn-start">START GAME</button>
                <div class="instructions">
                    <p>WASD / Arrows to Move</p>
                    <p>Mouse / Tap to Shoot</p>
                </div>
            </div>

            <div id="game-over-overlay" class="menu hidden">
                <h1>GAME OVER</h1>
                <p>Level Reached: <span id="final-level"></span></p>
                <div id="high-score-list" style="margin: 20px 0; text-align: left; font-size: 16px;">
                    <!-- High Scores -->
                </div>
                <button id="btn-restart">TRY AGAIN</button>
            </div>

            <div id="minigame-overlay" class="menu hidden">
                <h2>VOID BREACH DETECTED</h2>
                <p class="minigame-instruction">Memorize the Target Color!</p>
                <div id="minigame-container">
                    <!-- Dynamic Content -->
                </div>
                <div id="minigame-timer" class="bar-fill" style="width: 100%; height: 10px; background: orange; margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
    <script src="minigame.js"></script>
    <script src="script.js"></script>
</body>
</html>
